<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mars Rover Control Centre</title>
    
    <script type="text/javascript" charset="utf-8">
      let TURN = 0;
      paper.install(window);
      console.log("connecting to {{ url }} ...")
      const socket = io("{{ url }}");
      socket.on("timer", (data) => {
        const { turn, time } = data;
        TURN = turn;
        if (time<0) {
          document.getElementById("timer").innerText = ``
        } else {
          document.getElementById("timer").innerText = `${time}s`
        }

      })
    </script>
  </head>
  <body>
    <h1 id="prompt"></h1>
    <h2 id="timer"></h2>
    <h1 id="turn"></h1>
    <form id="start" action="http://localhost:1818/start" method="POST" target="hiddenFrame">
      <iframe style="display:none" name="hiddenFrame" class="hide"></iframe>
      <button id="start-button">Start</button>
    </form>
    <button id="one-more-turn-button" onClick="window.location.reload();">One More Turn!</button>
    <canvas id="canvas" resize stats />
    <noscript>You need to enable JavaScript to run this app.</noscript>
  </body>
  <style>
    html,
    body {
      margin: 0;
      overflow: hidden;
      height: 100%;
      font-family: Arial, Helvetica, sans-serif;
    }
    /* Scale canvas with resize attribute to full size */
    canvas[resize] {
      width: 100%;
      height: 100%;
    }
  </style>
</html>
